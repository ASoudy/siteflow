<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
        }

        h2 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #111827;
        }

        p {
            margin: 0 0 16px 0;
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 12px;
            font-size: 12px;
            color: #059669;
            display: none;
            text-align: center;
        }

        .error {
            color: #dc2626 !important;
        }
    </style>
</head>

<body>
    <h2>Figma Exporter</h2>
    <p>Export the current page content to JSON for Figma.</p>
    <button id="exportBtn">Export Page</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
